<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Верстка флексбоксом</title>
  <link rel="stylesheet" href="../CSSstyles/flexbox.css">
</head>
<body>
  <div class="flex"><!-- выравнивание элементов по горизонтали-->
    <p>Elem1</p>
    <p>Elem2</p>
    <p>Elem3</p>
    <p>Elem4</p>
  </div>
  <div class="flex-1">
    <p>Element1</p>
    <p>Element<br>2</p>
    <p>Element3</p>
    <p>Elem4</p>
  </div>
  <div class="flex-2"><!-- Направление оси-->
    <p>Elem1</p>
    <p>Elem2</p>
    <p>Elem3</p>
    <p>Elem4</p>
  </div>

  <div class="flex-3"><!-- многострочность-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
  </div>
  <div class="flex-4"><!-- многострочное выравнивание-->
    <p>Elem 1</p>
    <p>Elem 2</p>
    <p>Elem 3</p>
    <p>Elem 4</p>
    <p>Elem 5</p>
    <p>Elem 6</p>
    <p>Elem 7</p>
    <p>Elem 8</p>
  </div>
  <div class="">

  </div>
</body>
</html>
